<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <!-- Подключаем SDK Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        /* Обнуление стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Цвета берутся из темы Телеграма */
            --tg-theme-bg-color: #1c1c1e;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: #999999;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #2c2c2e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            user-select: none; 
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        /* Карточка */
        .card {
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .card:active {
            transform: scale(0.98);
        }

        /* Аватарка */
        .avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
            overflow: hidden; /* Чтобы картинка не вылезала за круг */
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 700;
        }

        p.username {
            color: var(--tg-theme-hint-color);
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Кнопка */
        .action-btn {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.2s;
        }

        .action-btn:hover {
            opacity: 0.9;
        }

        /* Блок для данных (скрыт по умолчанию) */
        .data-display {
            margin-top: 20px;
            font-size: 12px;
            color: var(--tg-theme-hint-color);
            text-align: left;
            background: rgba(0,0,0,0.1);
            padding: 10px;
            border-radius: 10px;
            display: none; /* <--- ТЕПЕРЬ ОН ТОЧНО СКРЫТ */
            word-break: break-all;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <!-- Сюда вставится или картинка, или буква -->
            <div class="avatar" id="avatar"></div>
            
            <h1 id="user_name">Загрузка...</h1>
            <p class="username" id="user_tag">...</p>
            
            <button class="action-btn" onclick="toggleCounter()">
                Нажатий: <span id="counter">0</span>
            </button>
        </div>

        <!-- Скрытый блок для отладки -->
        <div id="user_data" class="data-display"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        // Расширяем на весь экран
        tg.expand();

        const nameEl = document.getElementById('user_name');
        const tagEl = document.getElementById('user_tag');
        const avatarEl = document.getElementById('avatar');
        const dataEl = document.getElementById('user_data');
        const counterEl = document.getElementById('counter');

        let count = 0;

        // Данные пользователя
        const user = tg.initDataUnsafe.user;

        if (user) {
            // Имя
            nameEl.innerText = `Привет, ${user.first_name}!`;
            
            // Тег или ID
            if (user.username) {
                tagEl.innerText = `@${user.username}`;
            } else {
                tagEl.innerText = `ID: ${user.id}`;
            }

            // АВАТАРКА: Проверяем, есть ли ссылка на фото
            if (user.photo_url) {
                avatarEl.innerHTML = `<img src="${user.photo_url}" alt="Avatar">`;
            } else {
                // Если нет фото, ставим первую букву
                avatarEl.innerText = user.first_name.charAt(0).toUpperCase();
            }

            // Мы скрыли "страшный текст", но в код он пишется (на всякий случай)
            // Если захочешь увидеть данные, поменяй display: none на block в CSS
            dataEl.innerText = JSON.stringify(user, null, 2);
            
        } else {
            // Если открыто не в Телеграме
            nameEl.innerText = "Привет, Незнакомец!";
            tagEl.innerText = "Зайди через Telegram";
            avatarEl.innerText = "?";
            dataEl.style.display = 'block'; // Показываем ошибку только если не в ТГ
            dataEl.innerText = "Данные недоступны. Откройте приложение в Telegram.";
        }

        // Логика кликов
        function toggleCounter() {
            count++;
            counterEl.innerText = count;
            
            // Вибрация при клике
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }

            // Показываем кнопку "Отправить" после 5 кликов
            if (count === 5) {
                tg.MainButton.setText("Отправить результат");
                tg.MainButton.show();
            }
        }

        // Настройка Главной Кнопки
        tg.MainButton.setParams({
            color: '#2cab37'
        });

        // Клик по Главной Кнопке
        tg.MainButton.onClick(function() {
            const data = JSON.stringify({ count: count, userId: user ? user.id : 0 });
            tg.sendData(data);
        });

        tg.ready();
    </script>
</body>
</html>
